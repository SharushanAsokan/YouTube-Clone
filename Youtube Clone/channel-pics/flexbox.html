<!DOCTYPE html>
<html>
    <head>
        <title>Flex Box Practice</title>
    </head>
    <body style="padding-bottom: 1000px;"> 
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color:
            lightblue;">div 1 text</div>
            <div style="background-color:
            pink;">div 2<p>text</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex=direction: row;
            ">
            <div style="
            background-color:blue;
            width: 100px;
            ">100px</div>
            <div style="background-color:yellow;
            flex:1;
            ">flex: 1</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex=direction: row;
            ">
            <div style="
            background-color:blue;
            flex: 1;
            ">flex 1</div>
            <div style="
            background-color:yellow;
            width:100px;
            ">100px</div>
            <div style="
            background-color:blue;
            flex: 2;
            ">flex 2</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray; 

            display: flex;
            flex-direction: row;
            justify-content: center;
            ">
            <div style="
            background-color:blue;
            width: 100px
            ">100px</div>
            <div style="
            background-color:yellow;
            width:100px;
            ">100px</div>
            <div style="
            background-color:blue;
            width: 100px;
            ">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray; 

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            ">
            <div style="
            background-color:blue;
            width: 100px
            ">100px</div>
            <div style="
            background-color:yellow;
            width:100px;
            ">100px</div>
            <div style="
            background-color:blue;
            width: 100px;
            ">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray; 

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            "> 
                <div style="
                background-color:blue;
                width: 100px
                ">100px</div>
                <div style="
                background-color:yellow;
                width:100px;
                ">100px</div>
                <div style="
                background-color:blue;
                width: 100px;
                ">100px</div>
        </div>
    </body>
</html>
